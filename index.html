<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmers Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
	  
    <h1 id="title">Programmers Voice!<br>Tell us your choice!</h1>
    <p id="description">We love to know about which technology and tools software engineers are using world wide! Each and every Developers opinions are very precious to us!</p>
	  
    <form id="survey-form">
		
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
		
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
		
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br><br>
		
      <label for="dropdown">Programming language you are expert at:</label>
      <select id="dropdown" name="category">
        <option value="C">C</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="php">PHP</option>
        <option value="JS">JavaScript</option>
        <option value="Go">Go (Programming Language)</option>
        <option value="ruby">Ruby on Rails</option>
        <option value="C++">C++</option>
        <option value="Java">Java</option>
      </select><br><br>
		
      <div>
        <label>Employment Status:</label><br>
        <div>
          <input type="radio" id="employed" name="status" value="employed">
          <label for="employed">Full-time job holder / Employed</label>
        </div><br>
        <div>
          <input type="radio" id="freelancer" name="status" value="freelancer">
          <label for="freelancer">Part-time job holder / Freelancer</label>
        </div><br>
        <div>
          <input type="radio" id="seeker" name="status" value="seeker">
          <label for="seeker">Looking for a Job / Intern</label>
        </div><br>
        <div>
          <input type="radio" id="unemployed" name="status" value="unemployed">
          <label for="unemployed">I am a Student / Unemployed</label>
        </div>
      </div><br>
		
      <div>
        <label>Operating System Experience:</label><br>
        <div>
          <input type="checkbox" id="os1" name="os" value="windows">
          <label for="windows">Windows</label>
        </div><br>
        <div>
          <input type="checkbox" id="os2" name="os" value="linux">
          <label for="linux">Linux</label>
        </div><br>
        <div>
          <input type="checkbox" id="os3" name="os" value="mac">
          <label for="mac">Mac</label>
        </div>
      </div><br>
		
	<label for="dropdown">Programming language you want to be expert at:</label>
      <select id="dropdown" name="category">
        <option value="C">C</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="php">PHP</option>
        <option value="JS">JavaScript</option>
        <option value="Go">Go (Programming Language)</option>
        <option value="ruby">Ruby on Rails</option>
        <option value="C++">C++</option>
        <option value="Java">Java</option>
      </select><br><br>
		
      <div>
        <label>Latest Technology Experience:</label><br>
        <div>
          <input type="checkbox" id="tech1" name="tech" value="flutter">
          <label for="flutter">Flutter UI</label>
        </div><br>
        <div>
          <input type="checkbox" id="tech2" name="tech" value="nodejs">
          <label for="nodejs">Node.JS</label>
        </div><br>
        <div>
          <input type="checkbox" id="tech3" name="tech" value="tensorflow">
          <label for="tensorflow">Tensorflow</label>
        </div><br>
        <div>
          <input type="checkbox" id="tech4" name="tech" value="github">
          <label for="github">GitHub</label>
        </div><br>
        <div>
          <input type="checkbox" id="tech5" name="tech" value="devops">
          <label for="devops">Dev Ops</label>
        </div>
      </div><br>
		
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea><br><br>
		
      <button type="submit" id="submit">Submit</button>
		
    </form>
  </div>
	
  <script src="script.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
</body>
</html>
